name: Publish Linux AMD64 Package

on:
  release:
    types: [published]
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          gh auth status

      - name: Push linux-amd64 subtree to its own repo
        run: |
          git config --unset-all http.https://github.com/.extraheader
          git remote add linux-amd64-repo https://github.com/satur-io/duckdb-php-clib-linux-amd64.git
          git subtree push --prefix=lib/linux-amd64 linux-amd64-repo main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag the package repo
        run: git push https://github.com/satur.io/duckdb-php-clib-linux-amd64.git refs/tags/$GITHUB_REF_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
